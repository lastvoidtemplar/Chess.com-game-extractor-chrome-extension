<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="addElement()">Add Element</button>
    <script>
      function addElement() {
        const title = document.createElement("h1");
        title.className = "pesho tosho";
        title.innerText = "Title";
        document.body.appendChild(title);
      }

      function handleAppearance(mutationsList, observer) {
        mutationsList.forEach((mutation) => {
          if (mutation.type === "childList" && mutation.addedNodes) {
            mutation.addedNodes.forEach((node) => {
                console.log(node.classList);
              if (node.classList.contains("pesho")) {
                alert("The target element has appeared!");
                observer.disconnect();
              }
            });
          }
        });
      }
      const observer = new MutationObserver(handleAppearance);
      observer.observe(document.body, {
        childList: true,
        subtree: true,
        attributes: true,
        characterData: true,
      });


// isHidden(document.getElementsByClassName('board-modal-component')[0])
    </script>
  </body>
</html>
